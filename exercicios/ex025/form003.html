<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="Nome completo" maxlength="30">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia"  required placeholder="0 a 10" min="0" max="10" step="0.5">
        </p>
        <label for="imes">Período Letivo: </label>
        <input type="month" name="mes" id="imes" value="2023-11" required>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" maxlength="8">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Inviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
