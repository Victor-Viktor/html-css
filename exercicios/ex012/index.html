<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedados no meu próprio servidor.</p>

    <video controls width="560" height="315" poster="imagens/pexels-travis-rupert-1032650.jpg">
        <source src="midia/Meu-Video.mp4" type="video/mp4"><!--video/mp4 também é usado para aqeuivos m4v-->
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video-full.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução ed vídeos.</p>
    </video>

    <h1>Incorporando vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xzQFfSN7N5o?si=xuTwoKTMQM4WuRR3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
